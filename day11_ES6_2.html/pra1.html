    //*********************************
    //inheritance in ES6 classes

    class person3{        //no need to invoke person because it is class
     constructor(a,b) {
         this.name=a;
         this.sport=b;

    }
    }

    //here you can invoke person3(as person in above ex) and  pass value  but student1 also you need to pass all values 
    class student extends person3{
        constructor(y,x,c,d)
        {
            super(y,x)           //super:  work as inheritance;taking parent property
            this.age=c;
            this.weight=d;

        }

    }

    let student1= new student("pablo","polo",24,"70kg")   //passing all values...parent property also which i want from super
    console.log("student1",student1)
    console.log("person3",person3)

</script>
