<script>


       class car{
           constructor(a,b){
             this.name=a;
             this.brand=b;

           }
       }

       let car1=new car("Duster","Renault")
       console.log("car1" ,car1)


       class SUV extends car{
           constructor(a,b,c,d)
           {
               super(a,b)
               this.owner=c;
               this.type=d;
           }
       }
  
       let SUV1=new SUV("pablo","SUV","Duster","Renault")
       console.log("SUV1" ,SUV1)
