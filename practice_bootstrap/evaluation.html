<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
     
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
  </head>
  <body>
   
    <div class="container-sm border p-5 bg-light text-dark  ">
        <h1 class="text-center">Checkout Form</h1>
        
        <form >
            <div>
                <h2 >Billing Address</h2> 
            <div class="row">
               
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">First Name</label> 
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label> 
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
                </div>
            
            <br>
            <label>Username</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <br>
              <label>Email</label>
              <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="email" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            <br>
            <label>Address</label>
             <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="main">
             <br>
             <label>Address 2</label>
             <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="apartment">
             
             <br>
             <div class="row">
               
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Country</label> 
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">State</label> 
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Zip</label> 
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
                </div>
           

<br>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Shipping address is same as billing address
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                 save information for next time
                </label>
              </div>
<br>
              <h3>Payment</h3>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                Credit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                 Debit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                 Paypal
                </label>
              </div>
              <br>

              <div class="row">
               
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label"> Name on card</label> 
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">credit card number</label> 
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
                </div>
                <div class="row">
               
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Expiration</label> 
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">CVV</label> 
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>  
                    </div>
                    <br>
                    <input class="bg-primary container" type="submit" value="Continue to Checkout "></input>
            </div>
            
        </form>
     
    </div> 
    </div>
  </body>
</html>
