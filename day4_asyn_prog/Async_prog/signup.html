<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="styles/signup.css" />
      
    </head>

    <body>

        <div id="navbar">
        
            <div id="rhs">
                <p  onclick="window.location.href='index.html'">Home</p>
                <p  onclick="window.location.href='signup.html'">Signup</p>
                <p  onclick="window.location.href='login.html'">Login</p>
            </div>
        </div>


        <div id="signup-form-div">

            <form>
             <h1>Signup</h1> 
             <input type="text" placeholder="Enter your Name" id="name">
             <br>
             <input  type="number" placeholder="Enter your Contact" id="number">
             <br>
             <input  type="email" placeholder="Enter your Email" id="email">
             <br>
             <input  type="password" placeholder="Enter your Password" id="psd">
             <br>
             <input type="Submit"  id="submit">

            </form>

        </div>
    </body>

</html>
<script src="scripts/signup.js"></script>
